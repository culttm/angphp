<!DOCTYPE html>
<html lang="ru" ng-app="myApp">
	<head>
		<title>Title Page</title>
		<meta charset="UTF-8">
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" media="screen">


		<script src="/bower_components/angular/angular.min.js"></script>
		<script src="app/app.js"></script>


		<style>
			h2.col-title{margin: 0;}
		</style>
	</head>
	<body ng-controller="tasksController">
		<h1 class="text-center">Angular Tasks</h1>
		<br>
		<br>

		<div class="container">
			<div class="row">
				<div class="col-lg-6">
 					<h2 class="col-title">Tasks</h2>	
				</div>
				<div class="col-lg-3">
 					<a href="" ng-click="addNewClicked=!addNewClicked;" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add New Task</a>
				</div>
				<div class="col-lg-3">
					<div class="form">
						<input type="text" placeholder="Filter Task" class="form-control" ng-model="filterTask">
					</div>
				</div>
			</div>
			<br>
			<div ng-if="addNewClicked" ng-init="addNewClicked=false; "class="row">
				<div class="col-lg-12">
					<form class="add-task" id="newTaskForm" >
						<div class="form-actions">
							<div class="input-group">
								<input type="text" placeholder="Add New Task" name="comment" class="form-control" ng-focus="addNewClicked" ng-model="taskInput" >
								<div class="input-group-btn">
									<button  ng-click="addTask(taskInput)"  type="submit" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add New Task</button>
								</div>
							</div>
						</div>
					</form>					
				</div>
			</div>
			<hr>
			<div ng-repeat="task in tasks | filter : filterTask" class="row">
				<div class="col-lg-1 text-center">
					<input value="{{task.STATUS}}" ng-checked="task.STATUS==2"  ng-click="toggleStatus(task.ID,task.STATUS, task.TASK)" type="checkbox">
				</div>				
				<div class="col-lg-10">
					<span ng-class="{strike:task.STATUS==2}">{{task.TASK}} [{{task.ID}}]</span>
				</div>				
				<div class="col-lg-1 text-center">
					<button ng-click="deleteTask(task.ID)" class="">
						<i class="glyphicon glyphicon-trash"></i>
					</button>
				</div>
				<hr>
			</div>			
			
		</div>

		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	</body>
</html>
